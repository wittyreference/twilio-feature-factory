# ABOUTME: CI workflow that runs tests and linting on push and pull requests.
# ABOUTME: Ensures code quality before merging to main branch.

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run unit and integration tests
        env:
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_PHONE_NUMBER: ${{ secrets.TWILIO_PHONE_NUMBER }}
          TWILIO_VERIFY_SERVICE_SID: ${{ secrets.TWILIO_VERIFY_SERVICE_SID }}
          TEST_PHONE_NUMBER: ${{ secrets.TEST_PHONE_NUMBER }}
        run: npm test

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        if: matrix.node-version == '20.x'
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  e2e:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Check for Twilio credentials
        id: check-creds
        run: |
          if [ -n "$TWILIO_SID" ]; then
            echo "has_creds=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_creds=false" >> "$GITHUB_OUTPUT"
            echo "Skipping E2E tests â€” no Twilio secrets configured"
          fi
        env:
          TWILIO_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}

      - name: Checkout repository
        if: steps.check-creds.outputs.has_creds == 'true'
        uses: actions/checkout@v6

      - name: Setup Node.js
        if: steps.check-creds.outputs.has_creds == 'true'
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        if: steps.check-creds.outputs.has_creds == 'true'
        run: npm ci

      - name: Install Newman
        if: steps.check-creds.outputs.has_creds == 'true'
        run: npm install -g newman

      - name: Start local server
        if: steps.check-creds.outputs.has_creds == 'true'
        env:
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_PHONE_NUMBER: ${{ secrets.TWILIO_PHONE_NUMBER }}
        run: |
          npm start &
          sleep 10

      - name: Run E2E tests
        if: steps.check-creds.outputs.has_creds == 'true'
        run: npm run test:e2e
